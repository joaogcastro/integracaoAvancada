name: Run Jest tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose up -d

      - name: Wait for containers to be healthy
        run: |
          # Espera at√© que todos os containers estejam healthy ou o tempo limite seja atingido
          timeout=60
          elapsed=0
          while ! docker-compose ps | grep -q "healthy"; do
            sleep 2
            elapsed=$((elapsed + 2))
            if [ "$elapsed" -ge "$timeout" ]; then
              echo "Timeout esperando containers ficarem healthy"
              docker-compose logs
              exit 1
            fi
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (tests folder)
        run: |
          cd tests
          npm i

      - name: Run Jest tests
        run: |
          cd tests
          npm test
