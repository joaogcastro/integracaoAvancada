services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: integracaoaf
    ports:
      - "7777:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-proot"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 10s

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6666:6379"

  rabbitmq:
    image: "rabbitmq:management"
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"

  flask-api:
    build: ./python_api
    container_name: flask_api
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: integracaoaf
      MYSQL_PORT: 3306
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: python app.py

  worker:
    build: ./python_api
    container_name: worker
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: integracaoaf
      MYSQL_PORT: 3306
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: python worker.py

  node-api:
    build: ./node_api
    container_name: node_api
    ports:
      - "4000:4000"
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PYTHON_API_URL: http://flask-api:5000/python_api
      REDIS_URL: redis://redis:6379
      PHP_API_URL: http://php-api
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started

  php-api:
    build: ./php_api
    container_name: php_api
    ports:
      - "8080:80"
    command: apache2ctl -D FOREGROUND
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: integracaoaf
      MYSQL_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy

